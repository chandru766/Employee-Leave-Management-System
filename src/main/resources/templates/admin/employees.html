 <script>
    $(document).ready(function () { 
     // $('#dataTableHover').DataTable(); // ID From dataTable with Hover 
       
	   loaddata();
    });
    
    function loaddata()
    {
    	var data=new FormData();
    	data.append("action","useremployees");
    	 $.ajax({
             type: "POST",
             url: "/admin/JSON/employees",  
             data:data , // serializes the form's elements.
             processData: false,
              contentType:false,
   		    dataType: "json",
             success: function(data)
             {
   		      if(data.success)
                  {
   		    	    data=data.data;
   		    	 if ( $.fn.DataTable.isDataTable('#dataTableHover') ) {
   		    	  $('#dataTableHover').DataTable().destroy();
   		    	}
   		    	 
   		    	 strhtml="";
   		    	    for(i=0;i<data.length;i++)
   		    	    	{
   		    	    	 strhtml+="<tr><td>"+data[i].username+"</td><td>"+data[i].name+(data[i].resigned==1?' <span class="badge badge-danger">Resigned</span>':'')+"</td><td>"+data[i].empid+"</td>"
   		    	    	         +"<td>"+data[i].department+"</td><td>"+data[i].designation+"</td>";
   		    	    	 strhtml+='<td><button type="button" class="btn btn-flat btn-default btn-sm dropdown-toggle dropdown-icon" data-toggle="dropdown">'
				                  +'Action<span class="sr-only">Toggle Dropdown</span></button>'
				                  +'<div class="dropdown-menu" role="menu">'
				                  +' <a class="dropdown-item edit_data" href="/admin/editemployee/'+data[i].user+'"><span class="fa fa-edit text-primary"></span> Edit</a>' 				               
				                  +' <div class="dropdown-divider"></div>'
				                  +'  <a class="dropdown-item delete_data" href="/admin/viewemployee/'+data[i].user+'"><span class="fa fa-eye text-danger"></span> View</a>'
				                  +'</div>' 
				                  +'</td>'
   		    	    	          +'</tr>';
   		    	    	}
   		    	 $('#dataTableHover tbody').html(strhtml);
   		    	$('#dataTableHover').DataTable();
   		      
   			
 
                  }
   		      else
                  alert(data.message);
   		  
   		      }
           });
    }
    
  
  </script>

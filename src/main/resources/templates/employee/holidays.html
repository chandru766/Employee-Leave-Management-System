<!DOCTYPE html>
<html lang="en">

<head th:replace="employee/index :: head"> 
</head>

<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="employee/index :: sidebar"> 
    </ul>
    <!-- Sidebar -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <!-- TopBar -->
        <nav th:replace="employee/index :: sidebartop"> 
        </nav>
        <!-- Topbar -->
        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
          
          <!-- Row -->
          <div class="row">
            <!-- DataTable with Hover -->
            <div class="col-lg-12">
              <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h2 class="m-0 font-weight-bold text-primary">Holidays  - <select onclick="loaddata()"  id="selectyear"></select></h2>
               
                </div>
               
                <div class="table-responsive p-3">
                  <table class="table align-items-center table-flush table-hover" id="dataTableHover">
                    <thead class="thead-light">
                      <tr>
                        <th>Date</th> 
                        <th>Holiday</th>  
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                         <th>Date</th> 
                        <th>Holiday</th>  
                      </tr>
                    </tfoot>
                    <tbody>
                    
                    </tbody>
                     </table>
                </div>
              </div>
            </div>
          </div>
          <!--Row-->
 

        </div>
        <!---Container Fluid-->
      </div>

      <!-- Footer -->
      <footer th:replace="employee/index :: footer"> 
      </footer>
      <!-- Footer -->
    </div>
  </div> 
 <script>
    $(document).ready(function () { 
       
 
	   strhtml="";
	   for(i=new Date().getFullYear();i>(new Date().getFullYear()-10);i--)
		   strhtml+="<option value="+i+">"+i+"</option>";
		$('#selectyear').html(strhtml);   
	   loaddata();
    });
    
    function loaddata()
    {
    	 $('#dataTableHover tbody').html("  <h1>Loading........</h1>"); 
    	 $.ajax({
             type: "POST",
             url: "/employee/JSON/holidays",  
             data:{action:"readall",year:$('#selectyear').val()} , // serializes the form's elements.
   		    dataType: "json",
             success: function(data)
             {
   		      if(data.success)
                  {
   		    	    data=data.data;
   		    	 if ( $.fn.DataTable.isDataTable('#dataTableHover') ) {
   		    	  $('#dataTableHover').DataTable().destroy();
   		    	}
   		    	 strhtml="";
   		    	    for(i=0;i<data.length;i++)
   		    	    	{
   		    	    	 strhtml+="<tr><td>"+formatdate(data[i].date)+"</td><td>"+data[i].holiday+"</td>"
   		    	    	 strhtml+='</tr>';
   		    	    	}
   		    	 $('#dataTableHover tbody').html(strhtml);
   		                         }
   		      else
                  alert(data.message);
   		  
   		      }
           });
    }
    
  </script>

</body>

</html>

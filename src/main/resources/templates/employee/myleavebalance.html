<!DOCTYPE html>
<html lang="en">

<head th:replace="employee/index :: head"> 
</head>

<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="employee/index :: sidebar"> 
    </ul>
    <!-- Sidebar -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <!-- TopBar -->
        <nav th:replace="employee/index :: sidebartop"> 
        </nav>
        <!-- Topbar -->
        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
          
          <!-- Row -->
          <div class="row">
            <!-- DataTable with Hover -->
            <div class="col-lg-12">
              <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h2 class="m-0 font-weight-bold text-primary">My Leave Balances </h2>
                    
                </div>
               
                <div class="table-responsive p-3">
                   <div class="row">
                     <div class="col-6">
						<div class="form-group">
							<label>Empid</label>
							<span class="form-control rounded-0 empid"></span>
						</div>
						</div>
						<div class="col-6">
						<div class="form-group">
							<label>Name</label>
							<span class="form-control rounded-0 fullname"></span>
						</div>
						</div>
						<div class="col-6">
						<div class="form-group">
							<label>Date of Joining</label>
							<span class="form-control rounded-0 doj"></span>
						</div>
						</div>
						<div class="col-6">
						<div class="form-group">
							<label>Department</label>
							<span class="form-control rounded-0 department"></span>
						</div>
						</div>
						<div class="col-6">
						<div class="form-group">
							<label>Designation</label>
							<span class="form-control rounded-0 designation"></span>
						</div>
						</div>
                  </div>
	 	  <div class="row leavebals">
	 	  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Row-->
 

        </div>
        <!---Container Fluid-->
      </div>

      <!-- Footer -->
      <footer th:replace="employee/index :: footer"> 
      </footer>
      <!-- Footer -->
    </div>
  </div> 
 <script>
    $(document).ready(function () {  
	   loaddata();
    });
    
    function loaddata()
    {
    	 $.ajax({
	             type: "POST",
	             url: "/employee/JSON/leavebalances",  
	             data:{action:"read"} , // serializes the form's elements.
	   		    dataType: "json",
	             success: function(data)
	             {
	   		      if(data.success)
	   		    	  {   
	   		    	    data=data.data;
	    	            $('.fullname').html(data.name);  
	    	            $('.empid').html(data.empid);  
	    	           $(' .department').html(data.department);  
	    	           $('.designation').html(data.designation);  
	    	           $('.doj').html(formatdate(data.doj));    
	    	           strhtml='<table class="table table-hover ">';
	    	           strhtml+='<thead><th>Type</th><th>Opening Balance</th><th>Balance</th><th>Used</th></tr><tbody>';
	    	           for(  i=0;i<data.leavebal.length;i++)
	    	        	   {
	    	        	     strhtml+='<tr><th>'+data.leavebal[i].leavetype+'</th>'
	    	        	              +'<td>'+data.leavebal[i].bal.openingbal+'</td>'
	    	        	              +'<td>'+data.leavebal[i].bal.bal+'</td>'
	    	        	              +'<td>'+data.leavebal[i].bal.used+'</td></tr>'; 
	    	        	   } 
	    	           strhtml+='</tbody></table>';
	    	           $('.leavebals').html(strhtml);    
	   		    	  }
	   		      else
	   		    	  {
	   		    alert_toast(data.message,'error'); 
	   		    	  }
          }

 	          });
		} 
  
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head th:replace="employee/index :: head"> 
</head>

<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="employee/index :: sidebar"> 
    </ul>
    <!-- Sidebar -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <!-- TopBar -->
        <nav th:replace="employee/index :: sidebartop"> 
        </nav>
        <!-- Topbar -->
        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
          
          <!-- Row -->
          <div class="row">
            <!-- DataTable with Hover -->
            <div class="col-lg-12">
              <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h2 class="m-0 font-weight-bold text-primary">My Leaves Report</h2>
                       </div>
                <div class="card-body">
                 <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="date_start" class="control-label">Date Start</label>
                    <input type="date" class="form-control" id="date_start">
                </div>
            </div>
            <div class="col-4">
            <div class="form-group">
                    <label for="date_end" class="control-label">Date End</label>
                    <input type="date" class="form-control" id="date_end">
                </div>
            </div>
            <div class="col-4 row align-items-end pb-1">
                <div class="w-100">
                    <div class="form-group d-flex justify-content-between align-middle">
                        <button class="btn btn-flat  text-white bg-primary" type="button" onclick="loaddata()" id="filter"><i class="fa fa-filter"></i> Filter</button>
                        <button class="btn btn-flat btn-success" type="button" id="print"><i class="fa fa-print"></i> Print</button>
                    </div>
                </div>
            </div>
        </div>
               <div class="table-responsive p-3" id="print_out">
                  <table class="table align-items-center table-flush table-hover" id="dataTableHover">
                    <thead class="thead-light">
                      <tr>  
                       <th>EMPID</th>
						<th>Employee</th>
						<th>Leave Type</th>
						<th>From Date</th>
						<th>To Date</th>
						<th>Status</th>
						<th>Reason</th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr> 
                        <th>EMPID</th>
						<th>Employee</th>
						<th>Leave Type</th>
						<th>From Date</th>
						<th>To Date</th>
						<th>Status</th>
						<th>Reason</th>
                      </tr>
                    </tfoot>
                    <tbody>
                    
                    </tbody>
                     </table>
                </div>
                 
              </div>
            </div>
          </div>
          </div>
          <!--Row-->
</div>
</div>
          

          

      <!-- Footer -->
      <footer th:replace="employee/index :: footer"> 
      </footer>
      <!-- Footer -->
    </div>
  </div> 
 <script>
    $(document).ready(function () {  
    	
    	 $('#print').click(function(){ 
             var _h = $('head').clone()
             var _p = $('#print_out').clone();
             var _el = $('<div>')
             _el.append(_h)
             _el.append('<style>html, body, .wrapper {min-height: unset !important;}</style>')
             var rdate = "";
             _p.prepend('<div class="d-flex mb-3 w-100 align-items-center justify-content-center">'+
             '<img class="mx-4" src="/assets/img/logo/logo.png" width="50px" height="50px"/>'+
             '<div class="px-2">'+
             '<h3 class="text-center">XYZ company</h3>'+
             '<h3 class="text-center">My Leave Report</h3>'+
             '<h4 class="text-center">For Period</h4>'+
             '<h4 class="text-center">'+formatdateshort($('#date_start').val())+' - '+formatdateshort($('#date_end').val())+'</h4>'+
             '</div>'+
             '</div><hr/>');
             _el.append(_p)
             var nw = window.open("","_blank","width=1200,height=1200")
                 nw.document.write(_el.html())
                 nw.document.close()
                 setTimeout(() => {
                     nw.print()
                     setTimeout(() => {
                         nw.close() 
                     }, 300);
                 }, 500);
         })
    	
    });
    
    function loaddata()
    {
    	$('#dataTableHover tbody').html("<h1>Loading............</h1>"); 
    	let data=new FormData();
    	data.append('action','report');
    	data.append('fromdate',$('#date_start').val());
    	data.append('todate',$('#date_end').val());
    	 $.ajax({
             type: "POST",
             url: "/employee/JSON/empleaves",  
             data:data , // serializes the form's elements.
             processData: false,
              contentType:false,
   		    dataType: "json",
             success: function(data)
             {
   		      if(data.success)
                  {
   		    	    data=data.data;
   		    	 if ( $.fn.DataTable.isDataTable('#dataTableHover') ) {
   		    	  $('#dataTableHover').DataTable().destroy();
   		    	}
   		    	 strhtml="";
   		    	    for(i=0;i<data.length;i++)
   		    	    	{
   		    	    	 strhtml+="<tr><td>"+data[i].empid+"</td><td>"+data[i].name+"</td><td>"+data[i].leavetype+"</td><td>"+formatdateshort(data[i].fromdate)+"</td><td>"+formatdateshort(data[i].todate)+"</td><td class='"+data[i].statusclass+"'>"+data[i].status+"</td><td>"+data[i].reason+"</td></tr>";
   		    	    	}
   		    	 $('#dataTableHover tbody').html(strhtml); 
   		    
                  }
   		      else
                  alert(data.message);
   		  
   		      }
           });
    }
    
    
  </script>

</body>

</html>

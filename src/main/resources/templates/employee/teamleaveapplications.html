            <div class="modal fade" id="changeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelform"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <form action="/employee/JSON/empleaves" id="updatestatusform" method="post">
                <div class="modal-header">
                  <h2 class="modal-title" id="exampleModalLabelform"><i class='fa fa-check-square'></i> Update Leave Application Status</h2>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div> 
                <div class="modal-body">
               
			<input type="hidden" name ="action" value="changestatus"> 
				<input type="hidden" name ="id" value="0"> 
            <div class="form-group">
                <label for="status" class="control-label">Status</label>
                <select id="status" name="status" class="form-control rounded-0">
                <option th:each="l:${statuses}" th:value="${l}" th:text="${l}"></option>
                                </select>
            </div>

                </div>
                 <div class="modal-footer">
                  <button type="submit"  class="btn btn-primary" id="submit">Save</button>
                  <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                  
                </div>
                    </form>
                </div>
                </div>
                </div>
 <script>
    $(document).ready(function () { 
      $('#dataTableHover').DataTable(); // ID From dataTable with Hover 
      $("#updatestatusform").off( "submit");
	   $("#updatestatusform").submit(function(e) {

	      e.preventDefault(); // avoid to execute the actual submit of the form.

	      var form = $(this);
	      var url = form.attr('action');
	       
	      var data=form.serialize(); 
	      $.ajax({
	             type: "POST",
	             url: $(this).attr("action"),  
	             data:data , // serializes the form's elements.
	   		    dataType: "json",
	             success: function(data)
	             {
	   		      if(data.success)
	                  {alert_toast(data.message,'success');  $("#changeModal").modal('hide'); loaddata();} // show response from the php script.
	   			  else
	   				  {
	   				alert_toast(data.message,'error'); // show response from the php script.  
	   				  }
	   		  
	   		      }
	           });
	   		     }); 
	   loaddata();
    });
    
    function loaddata()
    { 
    	 $('#dataTableHover tbody').html("  <h1>Loading........</h1>"); 
    	 $.ajax({
             type: "POST",
             url: "/employee/JSON/empleaves",  
             data:{"action":"readteamall","status":$("#selectstatus").val()} , // serializes the form's elements. 
   		    dataType: "json",
             success: function(data)
             {
   		      if(data.success)
                  {
   		    	    data=data.data;
   		    	 if ( $.fn.DataTable.isDataTable('#dataTableHover') ) {
   		    	  $('#dataTableHover').DataTable().destroy();
   		    	}
   		    	 
   		    	 strhtml="";
   		    	    for(i=0;i<data.length;i++)
   		    	    	{
   		    	    	 strhtml+="<tr><td>"+data[i].name+"</td><td>"+data[i].leavetype+"</td><td>"+formatdateshort(data[i].fromdate)+"</td>"
   		    	    	         +"<td>"+data[i].days+"</td>"; 
						
   		    	    	 strhtml+="<td><span class='"+data[i].statusclass+"'>"+data[i].status+"</span></td>";
   		    	    	         
   		    	    	 strhtml+='<td><button type="button" class="btn btn-flat btn-default btn-sm dropdown-toggle dropdown-icon" data-toggle="dropdown">'
				                  +'Action<span class="sr-only">Toggle Dropdown</span></button>'
				                  +'<div class="dropdown-menu" role="menu">'
				                  +' <div class="dropdown-divider"></div>'
				                  +'  <a class="dropdown-item view_application" href="javascript:void(0)" data-id="'+data[i].id+'"><span class="fa fa-eye text-danger"></span> View</a>'
				                  +' <div class="dropdown-divider"></div>'
				                  +'  <a class="dropdown-item update_status" href="javascript:void(0)" data-id="'+data[i].id+'"><span class="fa fa-check-square"></span> Update Status</a>' 				                  
				                 
				                  +'</div>' 
				                  +'</td>'
   		    	    	          +'</tr>';
   		    	    	}
   		    	 $('#dataTableHover tbody').html(strhtml);
   		    	$('#dataTableHover').DataTable();
   		    	$('.update_status').click(function(){
   				    $('#updatestatusform [name=id]').val($(this).attr('data-id')); 
   			        $('#changeModal').modal('show');
   					//uni_modal("<i class='fa fa-check-square'></i> Update Leave Application Status","leave_applications/update_status.php?id="+$(this).attr('data-id'))
   				})
   		     
   				
   				$('.view_application').click(function(){
   				  
      		     	 $.ajax({
      		             type: "POST",
      		             url: "/employee/JSON/empleaves",  
      		             data:{action:"read",id:$(this).attr('data-id')} , // serializes the form's elements.
      		   		    dataType: "json",
      		             success: function(data)
      		             {
      		   		      if(data.success)
      		   		    	  {   
      		   		    	   data=data.data;
      		    	            strhtml='<p class="m-0"><b>Employee ID: </b> <br><span class="mx-2">'+data.empid+'</span></p>'
                                        +'<p class="m-0"><b>Name: </b> <br><span class="mx-2">'+data.name+'</span></p>'
                                        +'<p class="m-0"><b>Leave Type: </b> <br><span class="mx-2">'+data.leavetype+'</span></p>'
                                        +'<p class="m-0"><b>Date: </b> <br><span class="mx-2">'; 
        if(data.fromdate == data.todate)
        	 strhtml+=formatdateshort(data.fromdate);
        else
        	strhtml+=formatdateshort(data.fromdate)+' - '+formatdateshort(data.todate); 
        strhtml+='</span></p>'
                +'<p class="m-0"><b>Days of Leave: </b> <br><span class="mx-2">'+data.days+'</span></p>'
                +'<p class="m-0"><b>Reason: </b><br><span class="mx-2">'+data.reason+'</span></p>'
                +'<p><b>Status</b><br><span class="'+data.statusclass+' mx-2">'+data.status+'</span>' 
                +(data.approvedby?'<p><b>Approved By</b><br><span class="mx-2">'+data.approvedby+'</span>':'')+'' 
                +(data.approvedat?'<p><b>Approved At</b><br><span class="mx-2">'+formattimestamp(data.approvedat)+'</span>':'')+'' 
                +'<div class="w-100 d-flex justify-content-end mb-2">'
                +' <button class="btn btn-flat btn-sm btn-default bg-black" data-dismiss="modal"><i class="fa fa-times"></i> Close</button></div>';
        $('#viewModal .modal-body').html(strhtml);
        $('#viewModal').modal('show');
      		   		    	 }
      		   		      else
      		   		    	  {
      		   		    alert_toast(data.message,'error');
   				     end_loader();
      		   		    	  }
                     }

   		 	          });
      			});
                     
   			
 
                  }
   		      else
                  alert(data.message);
   		  
   		      }
           });
    }
    
    
  </script>
